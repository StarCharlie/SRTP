{% extends "basic.html" %}

{% block title %}主界面{% endblock %}

{% block head %}

{% endblock %}


{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="{{ url_for ('user.user_register')}}" method="post">
                <h3 class="display-3 mt-5">Register</h3>
                <div class="form-group mt-4">
                    <label for="user_name">用户名</label>
                    <input type="text" class="form-control" name="user_name" id="user_name">
                </div>
                <div class="form-group mt-4">
                    <label for="user_email">邮箱</label>
                    <input type="email" class="form-control" name="user_mail"  id="user_email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">请输入邮箱，例如xxx@zju.edu.cn</small>
                </div>
                <div class="form-group mt-4">
                    <label for="user_password">密码</label>
                    <input type="password" name="user_password" class="form-control" id="user_password">
                </div>
                <div class="form-group mt-4">
                    <label for="user_password2">请再次输入密码</label>
                    <input type="password" name="user_password2"  class="form-control" id="user_password2">
                </div>
                {% for message in get_flashed_messages() %}
                    <div class="text-danger">{{ message }}</div>
                    <div class="form-group"></div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
